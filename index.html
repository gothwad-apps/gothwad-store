<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gothwad Store | User</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #0aff60;
            --neon-red: #ff3f3f;
            --bg-dark: #050507;
            --surface: #0f0f13;
            --surface-glass: rgba(15, 15, 20, 0.95);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --radius: 16px;
            --nav-height: 75px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-dark); 
            background-image: 
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.15), transparent 40%), 
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.15), transparent 40%);
            color: var(--text-main); 
            font-size: 14px; 
            min-height: 100vh;
            padding-bottom: calc(var(--nav-height) + 20px);
            overflow-x: hidden;
        }

        /* --- UTILS --- */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .hidden { display: none !important; }
        
        /* --- HEADER --- */
        header {
            position: sticky; top: 0; z-index: 100;
            background: var(--surface-glass); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .brand { font-weight: 800; font-size: 1.4rem; display: flex; align-items: center; gap: 10px; color: var(--text-main); letter-spacing: -0.5px; }
        .brand img { width: 35px; height: 35px; border-radius: 10px; }
        .coin-balance { background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; display: flex; align-items: center; gap: 5px; cursor: pointer; }

        /* --- CAROUSEL --- */
        .carousel-wrapper { padding: 20px 20px 0 20px; }
        .carousel {
            overflow: hidden; border-radius: 20px; position: relative; height: 180px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .carousel-track { display: flex; height: 100%; transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .slide { min-width: 100%; height: 100%; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }

        /* --- TABS & LISTS --- */
        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .section-header { 
            padding: 25px 20px 15px 20px; display: flex; justify-content: space-between; align-items: flex-end; 
        }
        .section-title { font-size: 1.2rem; font-weight: 700; color: #fff; }
        
        /* APP LIST */
        .app-list { padding: 0 20px; display: flex; flex-direction: column; gap: 12px; }
        .app-card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border);
            border-radius: 18px; padding: 12px; display: flex; align-items: center; gap: 15px;
            transition: 0.2s; position: relative; overflow: hidden;
        }
        .app-card:active { transform: scale(0.98); background: rgba(255,255,255,0.06); }
        .app-logo { width: 60px; height: 60px; border-radius: 14px; background: #222; object-fit: cover; flex-shrink: 0; }
        .app-info { flex: 1; min-width: 0; }
        .app-title { font-size: 1rem; font-weight: 600; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .app-sub { font-size: 0.8rem; color: var(--text-muted); }
        .btn-get {
            background: rgba(0, 243, 255, 0.1); color: var(--neon-blue); border: 1px solid rgba(0, 243, 255, 0.2);
            padding: 8px 18px; border-radius: 20px; font-weight: 600; font-size: 0.85rem;
        }

        /* ARCADE GRID */
        .arcade-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 0 20px;
        }
        .game-card {
            position: relative; aspect-ratio: 1/1; border-radius: 20px; overflow: hidden;
            border: 1px solid var(--border); box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .game-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .game-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px 10px 10px 10px;
        }
        .game-title { font-size: 0.9rem; font-weight: 700; color: #fff; }
        .play-icon {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 2.5rem; color: #fff; opacity: 0; transition: 0.3s;
            filter: drop-shadow(0 0 10px var(--neon-green));
        }
        .game-card:active .play-icon { opacity: 1; }

        /* RECENTLY PLAYED */
        .recent-scroll {
            display: flex; gap: 15px; overflow-x: auto; padding: 0 20px;
            scroll-snap-type: x mandatory;
        }
        .cat-chip { background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 15px; white-space: nowrap; color: #ccc; border: 1px solid var(--border); }
        .cat-chip.active { background: var(--neon-blue); color: #000; border-color: var(--neon-blue); font-weight: 600; }

        /* --- BOTTOM NAV --- */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-height);
            background: #0b0b0e; border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 500; padding-bottom: 10px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; gap: 6px;
            color: #555; font-size: 0.7rem; font-weight: 500; width: 25%;
            transition: 0.3s;
        }
        .nav-item i { font-size: 1.4rem; transition: 0.3s; }
        .nav-item.active { color: var(--neon-blue); }
        .nav-item.active.arcade { color: var(--neon-green); }
        .nav-item.active i { transform: translateY(-5px); }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 2000;
            display: none; align-items: flex-end;
        }
        .sheet {
            background: #121215; width: 100%; max-height: 90vh;
            border-radius: 30px 30px 0 0; border-top: 1px solid var(--border);
            padding: 30px 20px; overflow-y: auto; position: relative;
            animation: slideUp 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Details Sheet */
        .d-header { text-align: center; margin-bottom: 25px; }
        .d-logo { width: 110px; height: 110px; border-radius: 25px; margin-bottom: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .d-btn {
            width: 100%; padding: 16px; border-radius: 16px; border: none; font-weight: 700; font-size: 1.1rem;
            margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer;
        }
        
        /* Game Player */
        #game-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 5000; display: none;
        }
        #game-frame { width: 100%; height: 100%; border: none; }
        .close-game {
            position: absolute; top: 20px; right: 20px; width: 40px; height: 40px;
            background: rgba(0,0,0,0.6); border: 1px solid #fff; border-radius: 50%;
            color: #fff; z-index: 5001; display: flex; align-items: center; justify-content: center;
        }

        /* Profile & Forms */
        .profile-header { text-align: center; padding: 40px 20px; background: linear-gradient(180deg, rgba(188, 19, 254, 0.1), transparent); }
        .avatar-circle { width: 90px; height: 90px; background: #333; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: #fff; border: 2px solid var(--neon-purple); }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; color: var(--text-muted); margin-bottom: 5px; font-size: 0.9rem; }
        .input-group input, .input-group select, .input-group textarea {
            width: 100%; padding: 14px; background: #222; border: 1px solid #444;
            border-radius: 12px; color: white; outline: none; font-size: 1rem;
        }
        .full-btn {
            width: 100%; padding: 14px; background: var(--neon-blue); color: #000;
            border: none; border-radius: 12px; font-weight: 700; cursor: pointer;
        }
        .dev-box {
            background: rgba(0, 243, 255, 0.05); border: 1px solid var(--neon-blue);
            border-radius: 16px; padding: 20px; margin-top: 20px; text-align: center;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="brand" id="brand-area">
            <i class="fa-brands fa-android" style="color:var(--neon-blue)"></i> Gothwad Store
        </div>
        <div class="coin-balance" id="top-auth-btn" onclick="openAuth()">
            <i class="fa-solid fa-user"></i> Login
        </div>
    </header>

    <!-- === TAB 1: APPS (Downloads) === -->
    <div id="tab-apps" class="tab-content active">
        <!-- Banners -->
        <div class="carousel-wrapper">
            <div class="carousel" id="carousel-el" style="display:none">
                <div class="carousel-track" id="banner-track"></div>
            </div>
        </div>

        <!-- Categories -->
        <div class="section-header"><span class="section-title">Categories</span></div>
        <div class="recent-scroll" id="cat-list">
            <div class="cat-chip active" onclick="filterApps('all', this)">All</div>
        </div>

        <!-- App List -->
        <div class="section-header"><span class="section-title">Top Apps</span></div>
        <div class="app-list" id="download-list">
            <div style="text-align:center; padding:30px; color:#666">Loading Store...</div>
        </div>
    </div>

    <!-- === TAB 2: ARCADE (Instant Games) === -->
    <div id="tab-arcade" class="tab-content">
        <div style="padding:20px 20px 0 20px;">
            <h1 style="font-size:2rem; font-weight:800; font-style:italic; color:var(--neon-green)">ARCADE <i class="fa-solid fa-gamepad"></i></h1>
            <p style="color:#888;">Play instantly without installing.</p>
        </div>

        <!-- Recently Played -->
        <div id="recent-section" class="hidden">
            <div class="section-header"><span class="section-title">Jump Back In</span></div>
            <div class="recent-scroll" id="recent-list"></div>
        </div>

        <!-- Game Grid -->
        <div class="section-header"><span class="section-title">Trending Games</span></div>
        <div class="arcade-grid" id="arcade-list"></div>
    </div>

    <!-- === TAB 3: SEARCH === -->
    <div id="tab-search" class="tab-content" style="padding:20px">
        <div style="background:#1a1a1e; border:1px solid var(--border); border-radius:15px; padding:15px; display:flex; gap:10px;">
            <i class="fa-solid fa-magnifying-glass" style="color:#666"></i>
            <input type="text" id="search-box" placeholder="Search..." style="background:transparent; border:none; color:white; width:100%; outline:none; font-size:1rem;">
        </div>
        <div class="app-list" id="search-results" style="margin-top:20px;"></div>
    </div>

    <!-- === TAB 4: PROFILE & DEVELOPER ZONE === -->
    <div id="tab-profile" class="tab-content">
        <div id="profile-content"></div>
        
        <!-- Favorites -->
        <div class="section-header"><span class="section-title">Favorites <i class="fa-solid fa-heart" style="color:var(--neon-red)"></i></span></div>
        <div class="app-list" id="fav-list">
            <p style="text-align:center; color:#666; padding:20px;">No favorites yet.</p>
        </div>
    </div>

    <!-- NAVIGATION -->
    <nav class="nav-bar">
        <div class="nav-item active" onclick="switchTab('apps', this)"><i class="fa-solid fa-layer-group"></i> Apps</div>
        <div class="nav-item arcade" onclick="switchTab('arcade', this)"><i class="fa-solid fa-gamepad"></i> Arcade</div>
        <div class="nav-item" onclick="switchTab('search', this)"><i class="fa-solid fa-magnifying-glass"></i> Search</div>
        <div class="nav-item" onclick="switchTab('profile', this)"><i class="fa-regular fa-user"></i> Me</div>
    </nav>

    <!-- === MODALS === -->

    <!-- DETAILS MODAL -->
    <div class="modal-overlay" id="detail-modal">
        <div class="sheet">
            <button onclick="closeModal('detail-modal')" style="position:absolute; top:20px; right:20px; background:none; border:none; color:#666; font-size:1.5rem"><i class="fa-solid fa-xmark"></i></button>
            <div class="d-header">
                <img id="d-logo" class="d-logo">
                <h2 id="d-title" style="font-size:1.6rem; margin-bottom:5px;"></h2>
                <p id="d-sub" style="color:var(--neon-blue)"></p>
                <div style="display:flex; justify-content:center; gap:10px; margin-top:15px;">
                    <button id="fav-btn" onclick="toggleFav()" style="padding:10px; background:rgba(255,255,255,0.1); border-radius:50%; border:none; color:white;"><i class="fa-regular fa-heart"></i></button>
                    <button onclick="shareApp()" style="padding:10px; background:rgba(255,255,255,0.1); border-radius:50%; border:none; color:white;"><i class="fa-solid fa-share-nodes"></i></button>
                </div>
                <button id="d-main-btn" class="d-btn"></button>
            </div>
            <div style="border-top:1px solid var(--border); padding-top:20px;">
                <h3 style="margin-bottom:10px;">About</h3>
                <p id="d-desc" style="color:#ccc; line-height:1.5; font-size:0.95rem;"></p>
            </div>
            <h3 style="margin:20px 0 10px 0;">Preview</h3>
            <div id="d-screens" class="recent-scroll"></div>
        </div>
    </div>

    <!-- SUBMIT APP MODAL -->
    <div class="modal-overlay" id="submit-modal">
        <div class="sheet">
            <h2 style="margin-bottom:20px;">Developer Console</h2>
            
            <div class="input-group">
                <label>Submission Type</label>
                <select id="s-type" onchange="toggleSubmitFields()">
                    <option value="download">APK Android App</option>
                    <option value="instant">HTML5 Instant Game</option>
                </select>
            </div>

            <div class="input-group"><label>App/Game Title</label><input type="text" id="s-title"></div>
            <div class="input-group"><label>Category</label><input type="text" id="s-cat" placeholder="e.g. Action"></div>
            <div class="input-group"><label>Logo URL</label><input type="url" id="s-logo"></div>
            
            <!-- Dynamic Fields -->
            <div id="field-dl" class="input-group">
                <label>Direct Download Link</label>
                <input type="url" id="s-link" placeholder="https://...">
            </div>
            <div id="field-game" class="input-group hidden">
                <label>Game Embed URL / Source</label>
                <textarea id="s-html" style="height:100px" placeholder="Paste link or code..."></textarea>
            </div>

            <button class="full-btn" onclick="submitRequest()">Submit for Review</button>
            <button onclick="closeModal('submit-modal')" style="width:100%; padding:15px; background:none; border:none; color:#666; margin-top:10px;">Cancel</button>
        </div>
    </div>

    <!-- AUTH MODAL -->
    <div class="modal-overlay" id="auth-modal">
        <div class="sheet" style="height:auto; padding-bottom:50px;">
            <h2>Login</h2>
            <input type="email" id="l-email" placeholder="Email" style="width:100%; padding:15px; margin-bottom:10px; background:#222; border:none; border-radius:12px; color:white;">
            <input type="password" id="l-pass" placeholder="Password" style="width:100%; padding:15px; margin-bottom:10px; background:#222; border:none; border-radius:12px; color:white;">
            <button class="d-btn" style="background:var(--neon-blue); color:#000;" onclick="doAuth()">Login / Register</button>
            <button onclick="closeModal('auth-modal')" style="width:100%; padding:15px; background:none; border:none; color:#666; margin-top:10px;">Close</button>
        </div>
    </div>

    <!-- GAME PLAYER -->
    <div id="game-view">
        <button class="close-game" onclick="closeGame()"><i class="fa-solid fa-xmark"></i></button>
        <iframe id="game-frame" sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-forms"></iframe>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7eCC_96q2aTBFsPQJphwyCaqYukR7XDM",
            authDomain: "gothwad-store.firebaseapp.com",
            databaseURL: "https://gothwad-store-default-rtdb.firebaseio.com",
            projectId: "gothwad-store",
            storageBucket: "gothwad-store.firebasestorage.app",
            messagingSenderId: "566532674284",
            appId: "1:566532674284:web:2229efeed2da645238cbc9",
            measurementId: "G-Q7EQ44CPE6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // State
        let allData = [];
        let user = null;
        let currentApp = null;
        let favorites = JSON.parse(localStorage.getItem('favs')) || [];
        let recentGames = JSON.parse(localStorage.getItem('recents')) || [];

        // --- EXPORTS ---
        window.switchTab = switchTab; window.openDetails = openDetails;
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.openAuth = () => document.getElementById('auth-modal').style.display = 'flex';
        window.doAuth = doAuth; window.logout = () => signOut(auth);
        window.toggleFav = toggleFav; window.shareApp = shareApp; window.closeGame = closeGame;
        window.openSubmit = () => document.getElementById('submit-modal').style.display = 'flex';
        window.submitRequest = submitRequest;
        window.toggleSubmitFields = toggleSubmitFields;
        window.filterApps = filterApps;

        // --- AUTH ---
        onAuthStateChanged(auth, u => {
            user = u;
            updateProfileUI();
        });

        async function doAuth() {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); closeModal('auth-modal'); }
            catch(err) { try { await createUserWithEmailAndPassword(auth, e, p); closeModal('auth-modal'); } catch(e2) { alert(e2.message); } }
        }

        function updateProfileUI() {
            const btn = document.getElementById('top-auth-btn');
            const content = document.getElementById('profile-content');
            
            if(user) {
                btn.innerHTML = `<i class="fa-solid fa-check-circle"></i> ${user.email.split('@')[0]}`;
                content.innerHTML = `
                    <div class="profile-header">
                        <div class="avatar-circle">${user.email[0].toUpperCase()}</div>
                        <h2>${user.email.split('@')[0]}</h2>
                        <div class="dev-box">
                            <h3 style="color:var(--neon-blue); margin-bottom:5px;">Developer Zone</h3>
                            <p style="font-size:0.8rem; color:#aaa; margin-bottom:15px;">Publish your own APKs or Games</p>
                            <button class="full-btn" onclick="openSubmit()"><i class="fa-solid fa-cloud-arrow-up"></i> Submit New App</button>
                        </div>
                        <button onclick="logout()" style="background:#333; color:white; border:none; padding:10px 30px; border-radius:20px; margin-top:20px;">Logout</button>
                    </div>
                `;
            } else {
                btn.innerHTML = `<i class="fa-solid fa-user"></i> Login`;
                content.innerHTML = `
                    <div class="profile-header">
                        <div class="avatar-circle"><i class="fa-solid fa-ghost"></i></div>
                        <h2>Guest</h2>
                        <div class="dev-box" style="border-color:#444;">
                            <h3>Become a Developer</h3>
                            <p style="font-size:0.8rem; color:#aaa; margin-bottom:15px;">Login to publish apps to Gothwad Store</p>
                            <button class="full-btn" style="background:#333" onclick="openAuth()">Login to Submit</button>
                        </div>
                    </div>
                `;
            }
            renderFavorites();
        }

        // --- SUBMISSION LOGIC ---
        function toggleSubmitFields() {
            const type = document.getElementById('s-type').value;
            if(type === 'instant') {
                document.getElementById('field-dl').classList.add('hidden');
                document.getElementById('field-game').classList.remove('hidden');
            } else {
                document.getElementById('field-dl').classList.remove('hidden');
                document.getElementById('field-game').classList.add('hidden');
            }
        }

        function submitRequest() {
            if(!user) return alert("Login required");
            const title = document.getElementById('s-title').value;
            const type = document.getElementById('s-type').value;
            if(!title) return alert("Title required");

            const data = {
                title, category: document.getElementById('s-cat').value,
                logo: document.getElementById('s-logo').value,
                userEmail: user.email,
                downloadLink: (type === 'download' ? document.getElementById('s-link').value : ""),
                description: (type === 'instant' ? document.getElementById('s-html').value : "") // Storing code in description for request
            };
            
            push(ref(db, 'requests'), data).then(() => {
                alert("Submission Sent! Admin will review it.");
                closeModal('submit-modal');
            });
        }

        // --- DATA LOAD ---
        onValue(ref(db, 'settings'), snap => {
            const d = snap.val();
            if(d && d.storeName) document.getElementById('brand-area').innerHTML = d.storeLogo ? `<img src="${d.storeLogo}"> ${d.storeName}` : d.storeName;
        });

        onValue(ref(db, 'banners'), snap => {
            const d = snap.val();
            const track = document.getElementById('banner-track');
            if(d) {
                document.getElementById('carousel-el').style.display = 'block';
                track.innerHTML = "";
                Object.values(d).forEach(b => track.innerHTML += `<div class="slide"><img src="${b.url}"></div>`);
            }
        });

        onValue(ref(db, 'apps'), snap => {
            const d = snap.val();
            const dlList = document.getElementById('download-list');
            const arList = document.getElementById('arcade-list');
            const catList = document.getElementById('cat-list');
            allData = []; dlList.innerHTML = ""; arList.innerHTML = "";
            const cats = new Set();

            if(d) {
                Object.entries(d).forEach(([k,v]) => {
                    v.id = k; allData.push(v); cats.add(v.category);
                    if(v.appType === 'instant') {
                        arList.innerHTML += `<div class="game-card" onclick="openDetails('${k}')"><img src="${v.logo}"><div class="game-overlay"><div class="game-title">${v.title}</div></div><i class="fa-solid fa-play play-icon"></i></div>`;
                    } else {
                        dlList.innerHTML += `<div class="app-card" onclick="openDetails('${k}')"><img src="${v.logo}" class="app-logo"><div class="app-info"><div class="app-title">${v.title}</div><div class="app-sub">${v.category}</div></div><button class="btn-get">GET</button></div>`;
                    }
                });
                cats.forEach(c => catList.innerHTML += `<div class="cat-chip" onclick="filterApps('${c}', this)">${c}</div>`);
            }
            renderRecent(); renderFavorites();
        });

        function filterApps(cat, el) {
            document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            const dlList = document.getElementById('download-list');
            dlList.innerHTML = "";
            const filtered = cat === 'all' ? allData.filter(x => x.appType !== 'instant') : allData.filter(x => x.appType !== 'instant' && x.category === cat);
            filtered.forEach(v => {
                dlList.innerHTML += `<div class="app-card" onclick="openDetails('${v.id}')"><img src="${v.logo}" class="app-logo"><div class="app-info"><div class="app-title">${v.title}</div><div class="app-sub">${v.category}</div></div><button class="btn-get">GET</button></div>`;
            });
        }

        // --- SEARCH ---
        document.getElementById('search-box').addEventListener('input', e => {
            const val = e.target.value.toLowerCase();
            const list = document.getElementById('search-results');
            list.innerHTML = "";
            const res = allData.filter(a => a.title.toLowerCase().includes(val));
            res.forEach(v => list.innerHTML += `<div class="app-card" onclick="openDetails('${v.id}')"><img src="${v.logo}" class="app-logo"><div class="app-info"><div class="app-title">${v.title}</div></div></div>`);
        });

        // --- DETAILS ---
        function openDetails(id) {
            currentApp = allData.find(x => x.id === id);
            if(!currentApp) return;
            document.getElementById('d-title').innerText = currentApp.title;
            document.getElementById('d-logo').src = currentApp.logo;
            document.getElementById('d-sub').innerText = currentApp.category;
            document.getElementById('d-desc').innerText = currentApp.description || "No description.";
            
            const btn = document.getElementById('d-main-btn');
            const favBtn = document.getElementById('fav-btn');
            if(favorites.includes(id)) favBtn.style.color = "var(--neon-red)"; else favBtn.style.color = "white";

            if(currentApp.appType === 'instant') {
                btn.innerHTML = `<i class="fa-solid fa-gamepad"></i> PLAY NOW`;
                btn.style.background = "var(--neon-green)"; btn.style.color = "#000";
                btn.onclick = () => launchGame(currentApp);
            } else {
                btn.innerHTML = "DOWNLOAD APK";
                btn.style.background = "var(--neon-blue)"; btn.style.color = "#000";
                btn.onclick = () => window.open(currentApp.downloadLink);
            }
            const sc = document.getElementById('d-screens'); sc.innerHTML = "";
            if(currentApp.screenshots) currentApp.screenshots.forEach(s => sc.innerHTML += `<img src="${s}" style="height:200px; border-radius:10px; margin-right:10px;">`);
            document.getElementById('detail-modal').style.display = 'flex';
        }

        function launchGame(app) {
            if(!recentGames.includes(app.id)) { recentGames.unshift(app.id); if(recentGames.length > 5) recentGames.pop(); localStorage.setItem('recents', JSON.stringify(recentGames)); renderRecent(); }
            document.getElementById('game-view').style.display = 'block';
            document.getElementById('game-frame').srcdoc = `<style>body{margin:0;overflow:hidden;background:#000;display:flex;justify-content:center;align-items:center;height:100vh}</style>${app.htmlSource}`;
        }
        function closeGame() { document.getElementById('game-view').style.display = 'none'; document.getElementById('game-frame').srcdoc = ""; }

        function toggleFav() {
            if(!currentApp) return;
            const id = currentApp.id;
            const btn = document.getElementById('fav-btn');
            if(favorites.includes(id)) { favorites = favorites.filter(x => x !== id); btn.style.color = "white"; }
            else { favorites.push(id); btn.style.color = "var(--neon-red)"; }
            localStorage.setItem('favs', JSON.stringify(favorites)); renderFavorites();
        }
        function shareApp() { navigator.clipboard.writeText(window.location.href); alert("Link Copied!"); }

        function renderRecent() {
            const list = document.getElementById('recent-list');
            const sect = document.getElementById('recent-section');
            if(recentGames.length === 0) { sect.classList.add('hidden'); return; }
            sect.classList.remove('hidden'); list.innerHTML = "";
            recentGames.forEach(id => {
                const g = allData.find(x => x.id === id);
                if(g) list.innerHTML += `<div style="text-align:center; min-width:90px;" onclick="openDetails('${id}')"><img src="${g.logo}" style="width:70px; height:70px; border-radius:18px; margin-bottom:5px; border:2px solid var(--neon-purple);"><div style="font-size:0.8rem">${g.title}</div></div>`;
            });
        }
        function renderFavorites() {
            const list = document.getElementById('fav-list');
            if(favorites.length === 0) { list.innerHTML="<p style='text-align:center;color:#666'>No favorites.</p>"; return; }
            list.innerHTML = "";
            favorites.forEach(id => {
                const g = allData.find(x => x.id === id);
                if(g) list.innerHTML += `<div class="app-card" onclick="openDetails('${id}')"><img src="${g.logo}" class="app-logo"><div class="app-info"><div class="app-title">${g.title}</div></div><i class="fa-solid fa-heart" style="color:var(--neon-red)"></i></div>`;
            });
        }
        function switchTab(t, el) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>
